<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>term.inator</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

              crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
              rel="stylesheet">
    </head>

    <body>
        {% regroup courses by college as college_list %}
        <label for="college">colleges</label>
        <select id="college">
        {% for college in college_list %}
            <option onclick="showDetails()">{{ college.grouper }}</option>
                {% for course in college.list %}
{#                    <ul>#}
{#                        <li>{{ course.title }}</li>#}
{#                    </ul>#}
                {% endfor %}
        {% endfor %}
        </select>

        <p id="details">innerHTML</p>

        <script>
            let detail = document.getElementById('details')

            function showDetails() {
                detail.innerHTML = `{{ course.title }}`
            }
        </script>

    </body>
</html>
